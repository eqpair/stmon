                function normalizeStockName(name) {
                        if (!name) return '';
                        let cleanName = name.replace(/<[^>]+>/g, '').trim();
                        cleanName = cleanName.replace(/^[^\w\s가-힣]+/, '').trim();

                    function calcBorrowFee(entry, qty, borrowFeePct, days) {
                        if (!entry || !qty || !borrowFeePct || !days) return 0;
                        return entry * qty * (borrowFeePct / 100) * (days / 365);
                    }

                    function calcFloatingAmt(netPrice, qty, benchmarkRate, spread, days) {
                        return netPrice * qty * ((benchmarkRate + spread) / 100) * (days / 365);
                    }

                    function calcReturn(invested, profit) {
                        if (!invested) return 0;
                        return (profit / invested) * 100;
                    }

                    function profitClass(val) {
                        return val > 0 ? 'profit-plus' : (val < 0 ? 'profit-minus' : '');
                    }

                    function rateClass(val) {
                        return val > 0 ? 'rate-plus' : (val < 0 ? 'rate-minus' : '');

                        }
                    }

                    function formatDateToYYMMDD(dateStr) {
                        if (!dateStr) return '-';
                        try {
                            const date = new Date(dateStr);
                            if (isNaN(date.getTime())) return '-';
                            const year = date.getFullYear().toString().slice(-2);
                            const month = String(date.getMonth() + 1).padStart(2, '0');
                            const day = String(date.getDate()).padStart(2, '0');
                            return `${year}${month}${day}`;
                        } catch (error) {
                            console.warn(`날짜 포맷팅 오류: ${dateStr}`, error);
                            return '-';
                        }
                    }

                        try {

                            if (!res.ok) throw new Error(`stock_data 로드 실패: ${res.status}`);
                            const data = await res.json();

                            return [];
                        }
                    }

                    // 거래 통합 함수
                    function aggregateTrades(tradesData) {
                        const grouped = {};

                        tradesData.forEach(trade => {
                            const id = trade.trade_id || trade.pair_name;
                            if (!grouped[id]) {
                                grouped[id] = {
                                    trades: [],
                                    pair_name: trade.pair_name,
                                    common_code: trade.common_code,
                                    preferred_code: trade.preferred_code,
                                    status: trade.status,
                                    common_floating_spread_bps: trade.common_floating_spread_bps,
                                    preferred_floating_spread_bps: trade.preferred_floating_spread_bps
                                };
                            }
                            grouped[id].trades.push(trade);
                        });

                        return Object.values(grouped).map(group => {
                            const trades = group.trades;
                            const entryDate = trades.reduce((min, t) =>
                                t.entry_date < min ? t.entry_date : min, trades[0].entry_date);
                            const exitDate = trades.reduce((max, t) =>
                                (t.exit_date && t.exit_date > max) ? t.exit_date : max, trades[0].exit_date || '');

                            return {
                                ...group,
                                entry_date: entryDate,
                                exit_date: exitDate,
                                aggregated: true
                            };
                        });
                    }

                    // 개별 거래 메트릭 계산
                    function calculateTradeMetrics(trade) {
                        const entryDate = new Date(trade.entry_date);
                        const exitDate = trade.exit_date ? new Date(trade.exit_date) : new Date();
                        const days = Math.max(1, Math.round((exitDate - entryDate) / (1000 * 60 * 60 * 24)));

                        const netShortPrice = trade.common_entry * 0.9975;
                        const netLongPrice = trade.preferred_entry * 1.001;

                        const commonExitPrice = (trade.common_exit || trade.common_entry) * 1.001;
                        const preferredExitPrice = (trade.preferred_exit || trade.preferred_entry) * 0.9975;

                        const shortEquityAmt = (netShortPrice - commonExitPrice) * trade.common_qty;
                        const longEquityAmt = (preferredExitPrice - netLongPrice) * trade.preferred_qty;

                        const benchmarkRate = trade.benchmark_rate_pct || 0;
                        const spreadShort = (trade.common_floating_spread_bps || -202) / 100;
                        const spreadLong = (trade.preferred_floating_spread_bps || 200) / 100;

                        const shortFloatingAmt = calcFloatingAmt(netShortPrice, trade.common_qty, benchmarkRate, spreadShort, days);
                        const longFloatingAmt = calcFloatingAmt(netLongPrice, trade.preferred_qty, benchmarkRate, spreadLong, days);

                        const borrowFeePct = trade.common_borrow_fee_pct || 0;
                        const borrowFee = calcBorrowFee(trade.common_entry, trade.common_qty, borrowFeePct, days);

                        const shortPnl = shortEquityAmt + shortFloatingAmt - borrowFee;
                        const longPnl = longEquityAmt - longFloatingAmt;

                        const commonInvested = netShortPrice * trade.common_qty;
                        const preferredInvested = netLongPrice * trade.preferred_qty;

                        return {
                            days,
                            shortEquityAmt,
                            longEquityAmt,
                            shortFloatingAmt,
                            longFloatingAmt,
                            borrowFee,
                            shortPnl,
                            longPnl,
                            commonInvested,
                            preferredInvested,
                            totalPnl: shortPnl + longPnl,
                            totalInvested: commonInvested + preferredInvested
                        };
                    }

                    // 통합 메트릭 계산
                    function calculateAggregatedMetrics(group) {
                        let totalShortPnl = 0;
                        let totalLongPnl = 0;
                        let totalCommonInvested = 0;
                        let totalPreferredInvested = 0;
                        let minEntry = null;
                        let maxExit = null;

                        group.trades.forEach(trade => {
                            const metrics = calculateTradeMetrics(trade);
                            totalShortPnl += metrics.shortPnl;
                            totalLongPnl += metrics.longPnl;
                            totalCommonInvested += metrics.commonInvested;
                            totalPreferredInvested += metrics.preferredInvested;

                            if (!minEntry || trade.entry_date < minEntry) minEntry = trade.entry_date;
                            if (!maxExit || (trade.exit_date && trade.exit_date > maxExit)) maxExit = trade.exit_date;
                        });

                        const totalPnl = totalShortPnl + totalLongPnl;
                        const totalInvested = totalCommonInvested + totalPreferredInvested;
                        const totalRet = calcReturn(totalInvested, totalPnl);
                        const shortRet = calcReturn(totalCommonInvested, totalShortPnl);
                        const longRet = calcReturn(totalPreferredInvested, totalLongPnl);

                        let totalCommonQty = 0, totalPreferredQty = 0;
                        let weightedCommonEntry = 0, weightedPreferredEntry = 0;
                        let weightedCommonExit = 0, weightedPreferredExit = 0;

                        group.trades.forEach(trade => {
                            totalCommonQty += trade.common_qty;
                            totalPreferredQty += trade.preferred_qty;
                            weightedCommonEntry += trade.common_entry * trade.common_qty;
                            weightedPreferredEntry += trade.preferred_entry * trade.preferred_qty;
                            if (trade.common_exit) {
                                weightedCommonExit += trade.common_exit * trade.common_qty;
                            }
                            if (trade.preferred_exit) {
                                weightedPreferredExit += trade.preferred_exit * trade.preferred_qty;
                            }
                        });

                        const avgCommonEntry = weightedCommonEntry / totalCommonQty;
                        const avgPreferredEntry = weightedPreferredEntry / totalPreferredQty;
                        const avgCommonExit = totalCommonQty ? weightedCommonExit / totalCommonQty : null;
                        const avgPreferredExit = totalPreferredQty ? weightedPreferredExit / totalPreferredQty : null;

                        const entryDate = new Date(minEntry);
                        const exitDate = maxExit ? new Date(maxExit) : new Date();
                        const totalDays = Math.max(1, Math.round((exitDate - entryDate) / (1000 * 60 * 60 * 24)));

                        return {
                            totalShortPnl,
                            totalLongPnl,
                            totalPnl,
                            totalCommonInvested,
                            totalPreferredInvested,
                            totalInvested,
                            totalRet,
                            shortRet,
                            longRet,
                            avgCommonEntry,
                            avgPreferredEntry,
                            avgCommonExit,
                            avgPreferredExit,
                            totalCommonQty,
                            totalPreferredQty,
                            totalDays,
                            entry_date: minEntry,
                            exit_date: maxExit
                        };
                    }

                    async function renderTable(stockSignals) {
                        const tbody = document.getElementById('report-body');
                        tbody.innerHTML = '';
                        let totalExposure = 0;
                        let totalOpenPnL = 0;

                        if (tradesData.length === 0) {
                            tbody.innerHTML = '<tr><td colspan="16" style="text-align:center;">매매 기록이 없습니다.</td></tr>';
                            return;
                        }

                        const aggregatedGroups = aggregateTrades(tradesData);

                        for (const group of aggregatedGroups) {
                            const metrics = calculateAggregatedMetrics(group);
                            const isClosed = group.status === "Closed";

                            let commonPrice = metrics.avgCommonExit;
                            let preferredPrice = metrics.avgPreferredExit;

                            if (!isClosed) {
                                const trend = await fetchTrendClose({ common_code: group.common_code });
                                commonPrice = trend.commonClose;
                                preferredPrice = trend.preferredClose;
                            }

                            let displayStockName = group.pair_name || '-';
                            displayStockName = displayStockName.replace(/\s*\[.*?\]/g, '').trim();
                            let baseStockName = normalizeStockName(displayStockName);
                            const stockCode = getStockCodeByName(baseStockName);

                            const tradeName = normalizeStockName(group.pair_name).toLowerCase();
                            const matchedSignal = stockSignals.find(s =>
                                normalizeStockName(s.stock_name).toLowerCase() === tradeName);
                            const szValue = matchedSignal?.sz_value ?? null;
                            let szClass = '';
                            if (szValue !== null) {
                                szClass = szValue >= 2.5 ? 'sz-high' : szValue >= 1.5 ? 'sz-medium' : 'sz-low';
                            }

                            const trShort = document.createElement('tr');
                            trShort.classList.add('item-group');
                            if (isClosed) trShort.classList.add('exited-row');

                            trShort.innerHTML = `
                    <td rowspan="2" class="clickable-item">
                        <a href="trade-detail.html?code=${stockCode}&name=${encodeURIComponent(baseStockName)}"
                            class="hover:text-blue-600 hover:underline">
                            <b>${displayStockName}</b>
                        </a>
                    </td>
                    <td rowspan="2" class="${group.status === 'Open' ? 'open-green' : ''}">${group.status}</td>
                    <td rowspan="2" class="${szClass}">${szValue !== null ? szValue.toFixed(2) : '-'}</td>
                    <td rowspan="2" class="${profitClass(metrics.totalPnl)}">${Math.round(metrics.totalPnl).toLocaleString()}</td>
                    <td rowspan="2" class="${rateClass(metrics.totalRet)}">${metrics.totalRet.toFixed(2)}%</td>
                    <td rowspan="2">${Math.round(metrics.totalInvested).toLocaleString()}</td>
                    <td class="center-align"><b>S</b></td>
                    <td>${metrics.avgCommonEntry?.toLocaleString() || '-'}</td>
                    <td${!isClosed ? ' class="bold-green"' : ''}>${commonPrice != null ? commonPrice.toLocaleString() : '-'}</td>
                    <td>${metrics.totalCommonQty}</td>
                    <td class="${profitClass(metrics.totalShortPnl)}">${Math.round(metrics.totalShortPnl).toLocaleString()}</td>
                    <td class="${rateClass(metrics.shortRet)}">${metrics.shortRet.toFixed(2)}%</td>
                    <td>${Math.round(metrics.totalCommonInvested).toLocaleString()}</td>
                    <td>${formatDateToYYMMDD(metrics.entry_date)}</td>
                    <td>${formatDateToYYMMDD(isClosed ? metrics.exit_date : '-')}</td>
                    <td>${metrics.totalDays}</td>
                `;
                            tbody.appendChild(trShort);

                            const trLong = document.createElement('tr');
                            if (isClosed) trLong.classList.add('exited-row');

                            trLong.innerHTML = `
                    <td style="text-align: center;"><b>L</b></td>
                    <td>${metrics.avgPreferredEntry?.toLocaleString() || '-'}</td>
                    <td${!isClosed ? ' class="bold-green"' : ''}>${preferredPrice != null ? preferredPrice.toLocaleString() : '-'}</td>
                    <td>${metrics.totalPreferredQty}</td>
                    <td class="${profitClass(metrics.totalLongPnl)}">${Math.round(metrics.totalLongPnl).toLocaleString()}</td>
                    <td class="${rateClass(metrics.longRet)}">${metrics.longRet.toFixed(2)}%</td>
                    <td>${Math.round(metrics.totalPreferredInvested).toLocaleString()}</td>
                    <td>${formatDateToYYMMDD(metrics.entry_date)}</td>
                    <td>${formatDateToYYMMDD(isClosed ? metrics.exit_date : '-')}</td>
                    <td>${metrics.totalDays}</td>
                `;
                            tbody.appendChild(trLong);

                    if (group.status === "Open") {
                        totalExposure += metrics.totalInvested;
                        totalOpenPnL += metrics.totalPnl;
                    }
                }

            // Total Exposure와 Open P&L 업데이트
            const totalExposureElement = document.getElementById('totalExposure');
            if (totalExposureElement) {
                totalExposureElement.textContent = `₩${Math.round(totalExposure).toLocaleString()}`;
            } else {
                console.warn('totalExposure 요소를 찾을 수 없습니다.');
            }

            const openPnLElement = document.getElementById('openPnL');
            if (openPnLElement) {
                const pnlClass = totalOpenPnL >= 0 ? 'text-red-600' : 'text-blue-600';
                openPnLElement.textContent = `₩${Math.round(totalOpenPnL).toLocaleString()}`;
                openPnLElement.className = `font-medium ${pnlClass}`;
            } else {
                console.warn('openPnL 요소를 찾을 수 없습니다.');
            }
        }

        // 초기화 함수
        async function init() {
            try {
                console.log('lastUpdated 요소:', document.getElementById('lastUpdated'));
                console.log('totalExposure 요소:', document.getElementById('totalExposure'));
                console.log('openPnL 요소:', document.getElementById('openPnL'));

                document.getElementById('loading-container').style.display = 'flex';
                document.getElementById('content-container').classList.add('hidden');

                await updateLastUpdate();
                await fetchTradesData();
                const stockSignals = await fetchStockData();
                await renderTable(stockSignals);

                document.getElementById('loading-container').style.display = 'none';
                document.getElementById('content-container').classList.remove('hidden');

                const totalExposureElement = document.getElementById('totalExposure');
                if (totalExposureElement && totalExposureElement.textContent === '-') {
                    totalExposureElement.textContent = '₩0';
                }

                const openPnLElement = document.getElementById('openPnL');
                if (openPnLElement && openPnLElement.textContent === '-') {
                    openPnLElement.textContent = '₩0';
                }
            } catch (error) {
                console.error('초기화 오류:', error);
                document.getElementById('loading-container').innerHTML = `
                <div class="text-red-500 text-center">
                    <p>데이터를 로드할 수 없습니다.</p>
                    <p>${error.message}</p>
                    <button onclick="window.location.reload()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">
                        다시 시도
                    </button>
                    <button onclick="window.location.href='index.html'" class="mt-4 ml-2 px-4 py-2 bg-gray-500 text-white rounded">
                        메인 페이지로 돌아가기
                    </button>
                </div>
            `;
            }
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
