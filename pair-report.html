<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>페어트레이딩 리포트 (수익률)</title>
    <script src="pair-main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', 'Malgun Gothic', Arial, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px 0 rgba(60, 60, 60, 0.09);
            padding: 32px 24px 24px 24px;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 10px;
        }

        .home-btn {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 18px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 6px 0 rgba(25, 118, 210, 0.09);
            transition: background 0.2s;
            margin-left: 6px;
        }

        .home-btn:hover {
            background: #145ea8;
        }

        h1 {
            color: #1a237e;
            font-size: 2.2rem;
            margin-bottom: 18px;
            letter-spacing: -1px;
            font-weight: 700;
        }

        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 1px 4px 0 rgba(60, 60, 60, 0.07);
        }

        th,
        td {
            padding: 16px 8px;
            text-align: center;
            font-size: 1rem;
        }

        th {
            background: #e3f2fd;
            color: #1a237e;
            font-weight: 700;
            border-bottom: 2px solid #bbdefb;
            letter-spacing: 0.5px;
        }

        tr.closed {
            background: #f5f5f5;
            color: #757575;
        }

        tr.open {
            background: #fffde7;
        }

        tr:not(:last-child) td {
            border-bottom: 1px solid #e0e0e0;
        }

        .positive {
            color: #1976d2;
            font-weight: bold;
        }

        .negative {
            color: #d32f2f;
            font-weight: bold;
        }

        .tag {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            font-size: 0.92em;
            border-radius: 8px;
            padding: 2px 10px;
            margin-right: 4px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        @media (max-width: 900px) {
            .container {
                padding: 8px 2px;
            }

            th,
            td {
                font-size: 0.96rem;
                padding: 10px 2px;
            }

            h1 {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 600px) {

            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            thead {
                display: none;
            }

            tr {
                margin-bottom: 16px;
                border-radius: 8px;
                box-shadow: 0 1px 4px 0 rgba(60, 60, 60, 0.07);
            }

            td {
                border: none;
                position: relative;
                padding-left: 50%;
                text-align: left;
                min-height: 36px;
                background: #fff;
            }

            td:before {
                position: absolute;
                top: 12px;
                left: 12px;
                width: 48%;
                white-space: nowrap;
                color: #888;
                font-size: 0.94em;
                font-weight: 600;
                content: attr(data-label);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="top-bar">
            <button class="home-btn" onclick="window.location.href='index.html'">🏠 홈으로</button>
        </div>
        <h1>페어트레이딩 리포트 <span class="tag">수익률</span></h1>
        <table id="pair-table">
            <thead>
                <tr>
                    <th>페어</th>
                    <th>진입일</th>
                    <th>청산일</th>
                    <th>진행일수</th>
                    <th>진입가</th>
                    <th>수량</th>
                    <th>청산가/현재가</th>
                    <th>수익률</th>
                    <th>상태</th>
                </tr>
            </thead>
            <tbody>
                <!-- JS로 동적 생성 -->
            </tbody>
        </table>
        <div style="margin-top:1.5rem;color:#888;font-size:0.97em;">
            * 수익률은 청산 시 확정 수익률, 보유중일 때는 실시간 수익률로 표시됩니다.<br>
            * 진행일수는 오늘 포함, 청산된 경우 진입일~청산일까지 계산됩니다.<br>
            * 수수료, 스프레드 등 모든 거래비용은 계산에 반영되어 있습니다.
        </div>
    </div>
</body>

</html>
