<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>페어트레이딩 리포트</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pair-report.css">
</head>

<body>
    <header>
        <h1>페어트레이딩 리포트</h1>
        <div class="dashboard-summary">
            <div class="summary-card">
                <div class="summary-title">합산수익</div>
                <div class="summary-value" id="totalProfit">0</div>
            </div>
            <div class="summary-card">
                <div class="summary-title">합산수익률</div>
                <div class="summary-value" id="totalReturn">0%</div>
            </div>
            <div class="summary-card">
                <div class="summary-title">보유중 페어</div>
                <div class="summary-value" id="openPairs">0</div>
            </div>
        </div>
    </header>
    <main>
        <div class="pair-list" id="pairList"></div>
    </main>
    <script src="pair-main.js"></script>
</body>

</html>
