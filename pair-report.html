<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>EQ Pair Trading REPORT</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pair-report.css">
</head>

<body>
    <header>
        <h1 class="center-title">EQ Pair Trading REPORT</h1>
        <button class="home-btn" onclick="location.href='index.html'">HOME</button>
    </header>
    <main>
        <div class="pair-table-wrap">
            <table class="pair-table" id="pairTable">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Total Profit</th>
                        <th>Total Rate</th>
                        <th>Type</th>
                        <th>Entry Date</th>
                        <th>Entry Price</th>
                        <th>Entry Q'ty</th>
                        <th>Current/Exit</th>
                        <th>Exit Q'ty</th>
                        <th>Profit</th>
                        <th>Rate</th>
                        <th>Exit Date<br><span class="small">(Days)</span></th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="pairTableBody"></tbody>
            </table>
        </div>
    </main>
    <script src="pair-main.js"></script>
</body>

</html>
