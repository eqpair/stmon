<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Pair Report</title>
    <link rel="stylesheet" href="pair-report.css">
</head>

<body>
    <header>
        <h1 class="center-title">Pair Trading Report (Settlement Ticket 산식 적용)</h1>
    </header>
    <section class="pair-table-wrap">
        <table class="pair-table">
            <thead>
                <tr>
                    <th>종목명</th>
                    <th>합산수익</th>
                    <th>합산수익률</th>
                    <th>구분</th>
                    <th>진입일</th>
                    <th>진입가</th>
                    <th>수량</th>
                    <th>현재/청산가</th>
                    <th>수익</th>
                    <th>수익률</th>
                    <th>청산일(소요일수)</th>
                    <th>상태</th>
                </tr>
            </thead>
            <tbody id="pairTableBody"></tbody>
        </table>
    </section>
    <script src="pair-main.js"></script>
    <script>
        window.onload = () => { renderTable(); };
    </script>
</body>

</html>
