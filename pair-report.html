<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>페어 트레이딩 리포트</title>
    <script src="pair-main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', 'Malgun Gothic', Arial, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px 0 rgba(60, 60, 60, 0.09);
            padding: 32px 24px 24px 24px;
        }

        h1 {
            color: #1a237e;
            font-size: 2.2rem;
            margin-bottom: 18px;
            letter-spacing: -1px;
            font-weight: 700;
        }

        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 1px 4px 0 rgba(60, 60, 60, 0.07);
        }

        th,
        td {
            padding: 16px 8px;
            text-align: center;
            font-size: 1rem;
        }

        th {
            background: #e3f2fd;
            color: #1a237e;
            font-weight: 700;
            border-bottom: 2px solid #bbdefb;
            letter-spacing: 0.5px;
        }

        tr.closed {
            background: #f5f5f5;
            color: #757575;
        }

        tr.open {
            background: #fffde7;
        }

        tr:not(:last-child) td {
            border-bottom: 1px solid #e0e0e0;
        }

        .positive {
            color: #1976d2;
            font-weight: bold;
        }

        .negative {
            color: #d32f2f;
            font-weight: bold;
        }

        .tag {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            font-size: 0.92em;
            border-radius: 8px;
            padding: 2px 10px;
            margin-right: 4px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        @media (max-width: 900px) {
            .container {
                padding: 8px 2px;
            }

            th,
            td {
                font-size: 0.96rem;
                padding: 10px 2px;
            }

            h1 {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 600px) {

            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            thead {
                display: none;
            }

            tr {
                margin-bottom: 16px;
                border-radius: 8px;
                box-shadow: 0 1px 4px 0 rgba(60, 60, 60, 0.07);
            }

            td {
                border: none;
                position: relative;
                padding-left: 50%;
                text-align: left;
                min-height: 36px;
                background: #fff;
            }

            td:before {
                position: absolute;
                top: 12px;
                left: 12px;
                width: 48%;
                white-space: nowrap;
                color: #888;
                font-size: 0.94em;
                font-weight: 600;
                content: attr(data-label);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>페어트레이딩 리포트 <span class="tag">실시간 수익률</span></h1>
        <table id="pair-table">
            <thead>
                <tr>
                    <th>페어</th>
                    <th>진입일</th>
                    <th>청산일</th>
                    <th>진행일수</th>
                    <th>진입가</th>
                    <th>수량</th>
                    <th>수수료(bps)</th>
                    <th>청산가/현재가</th>
                    <th>실시간수익률</th>
                    <th>상태</th>
                </tr>
            </thead>
            <tbody>
                <!-- JS로 동적 생성 -->
            </tbody>
        </table>
        <div style="margin-top:1.5rem;color:#888;font-size:0.97em;">
            * 실시간 수익률은 보유중 페어만 자동 갱신됩니다.<br>
            * 진행일수는 오늘 포함, 청산된 경우 진입일~청산일까지 계산됩니다.<br>
            * 수수료는 Commission + Stamp Tax의 bps 합산입니다.
        </div>
    </div>
</body>

</html>
